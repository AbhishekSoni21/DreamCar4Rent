<div class="container mt-2 pageLayout">
  <div class="row">
    <div class="col-md-5">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group input-group mb-3">
        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        <input type="text" class="form-control" placeholder="Enter Email " formControlName="email">
        <small *ngIf="getControl('email')" class="form-text w-100 custom-text-danger">Please Enter Email Id</small>
      </div>
      <div class="form-group input-group mb-3">
        <span class="input-group-text"><i class="fas fa-key"></i></span>
        <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">
        <small *ngIf="getControl('password')" class="form-text w-100 custom-text-danger">Please Enter Password</small>
      </div>
      <div class="form-group col-6 mx-auto">
        <button type="submit" class="btn btn-block btn-outline-primary w-100 mb-3">{{loginMode?'Sign In':'Sign Up'}}</button>
      </div>
  </form>
      <p class="white ">{{loginMode?'Don\'t have an account ? ':'Already have an account ? '}} <a class="blue" (click)="onModeChange()">{{loginMode?'Create One':'Sign In'}}</a></p>
      <a class="blue">Forgot Password</a>
    </div>
    <div class="col-md-2">
      <p class="divider-text border-right pl-4">
        <span>OR</span>
      </p>
    </div>
    <div class="col-md-5">

    </div>
  </div>
</div>
<app-popup-modal [model]='dataObj' *ngIf="dataObj"></app-popup-modal>
